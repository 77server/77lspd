<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogłoszenia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #abb2bf;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #61dafb;
            color: #282c34;
            text-align: center;
            padding: 2rem 0;
        }
        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .announcement {
            background-color: #20232a;
            border-radius: 10px;
            margin-bottom: 1rem;
            padding: 1rem;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;    
        }
        .announcement:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }
        .announcement1 {
            border-left: 4px solid #ff0000;
        }
        .announcement2 {
            border-left: 4px solid #0000CC;
        }
        .announcement h2 {
            margin-top: 0;
            color: #61dafb;
        }
        .content {
            display: none;
            margin-top: 1rem;
        }
        footer {
            background-color: darkgray;
            text-align: center;
            color: white;
            padding: 4px 0;
            border-radius: 4px;
            margin-top: 4px;
        }
        
    </style>
</head>
<body>
    <header id="header">
        <h1>Ogłoszenia</h1>
    </header>
    <main>
        <div class="announcement announcement1">
            <h2>Rekrutacja</h2>
            <div class="content">
                <p>REKRUTACJA OFF!</p>
                <p>Witaj!!</p>
                <p>Niestety jak widzisz rekrutacja jest na ten moment zamknięta!</p>
                <p>High Command</p>
            </div>
        </div>
        <div class="announcement announcement2">
            <h2>Ogłoszenia</h2>
            <div class="content">
                <p>Wkrótce...</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        document.querySelectorAll('.announcement').forEach(announcement => {
            announcement.addEventListener('click', () => {
                const content = announcement.querySelector('.content');
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
